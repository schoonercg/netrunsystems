version: '3.8'

services:
  netrun-app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=development
      - SECRET_KEY=dev-secret-key-change-in-production
      - PORT=8000
      - DEV_MODE=true
    volumes:
      # Mount source code for development (optional - remove for production-like testing)
      - .:/app
      - /app/flask_session  # Exclude session files from host mounting
    networks:
      - netrun-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production-like testing
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - netrun-app
    networks:
      - netrun-network
    profiles:
      - "with-proxy"

networks:
  netrun-network:
    driver: bridge